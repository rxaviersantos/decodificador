<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/image/icon.png" type="image/x-icon">
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <main class="main-container">
        <header class="header">
            <img src="/image/logoa.png" alt="logo-decodificador">
            <h1>Mensagens Codificadas</h1>
        </header>

        <div class="input-container">
            <div class="input">
                <textarea name="" id="input-text" placeholder="Digite seu texto aqui..."></textarea>
                <p><img src="https://img.icons8.com/fluency-systems-filled/18/000000/high-importance.png"/>Apenas letras maiúsculas e sem acento.</p>
            </div>

            <div id="output-saida">
                <img src="/image/mensagem.png" alt="imagem visualizando menssagem">
                <h2>Sua mensagem aparecerá aqui</h2>
                <span>Digite um texto que deseja criptografar ou descriptografar.</span>
            </div>
        </div>

        <div class="button">
            <div class="btn-container">
                <button onclick="criptografar()" class="button-criptografar"><p>Criptografar</p></button>
                <button onclick="descriptografar()" class="button-descriptografar"><p>Descriptografar</p></button>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="footer-content">
            <p>
                Copyright &copy; 2022, Rodrigo Xavier - Todos os direitos reservados
            </p>
            <div class="social-list">
                <ul>
                    <li><a href="https://www.linkedin.com/in/rxaviersantos/"><i class="fa-brands fa-linkedin"></i></a></li>
                    <li><a href="https://github.com/rxaviersantos"><i class="fa-brands fa-github"></i></a></li>
                    <li><a href="https://twitter.com/rxaviersantos"><i class="fa-brands fa-twitter"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="/js/script.js"></script>
</body>
</html>
