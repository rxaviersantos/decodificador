<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <main class="container">
        <img class="logo" src="/image/logo.png" alt="logo-decodificador">
        <header class="cabecalho">
            <h1>Mensagens Codificadas</h1>
        </header>
        <div class="input-container">
            <textarea name="" id="input-texto" placeholder="Digite seu texto aqui..."></textarea>
            <p>! Apenas letras maiúsculas e sem acento.</p>
        </div>
        <div id="output">
            <img src="" alt="">
            <h2>Sua mensagem aparecerá aqui</h2>
            <span>Digite um texto que deseja criptografar ou descriptografar.</span>
        </div>
        <div class="button">
            <button class="btn-criptografar">Criptografar</button>
            <button class="btn-descriptografar">Descriptografar</button>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <p>
                Copyright &copy; 2022, Rodrigo Xavier - Todos os direitos reservados
            </p>
            <div class="social-list">
                <ul>
                    <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-github"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
<script src="/js/script.js"></script>
</html>
